<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Estilo de textos</title>
	<style type="text/css">
		body{
			font-size: 30px;
			font-family: "Time New Roman",Times,serif;
		}

		.negrito{
			/*normal,bold,100 até 900*/
			font-weight: bold ;
		}

		.italico{
			font-style: italic;
		}

		.formatacao{
			text-decoration:underline ;
		}

	</style>
</head>
<body >
	<p class="negrito">Texto negrito</p>
	<p class="italico">Eu so quero ser feliz</p>
	<p class="formatacao">Formatação de texto</p>
</body>
</html>
