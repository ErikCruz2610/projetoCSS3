<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Divs & Span</title>
	<style type="text/css">
		#topo{
			background-color: #606060;
		}

		#topo ul{
			color: blue;

		}

		#conteudo{
			background-color: orange;
		}

		.produto{
			background-color: gray;
			margin: 10px;
		}


	</style>
</head>
<body >
	<div>
		<div id="topo">
			<img src="https://rajapecas.com.br/wp-content/uploads/2016/01/Drawing-Lessons-Ferrari-Logo-final-step-215x382.png" width="200">

			<ul>
				<li>Home</li>
				<li>Carros</li>
				<li>Contato</li>
			</ul>

		</div>

		<div id="conteudo">
			<div class="produto">Conteudo 1</div>
			<div class="produto">Conteudo 2</div>
			<div class="produto">Conteudo 3</div>
			
		</div>

	</div>

		<hr>

</body>
</html>
